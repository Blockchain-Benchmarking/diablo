contract:
  functions:
    # standard asset creation
    - name: "CreatePart"
      ftype: "write"
      ratio: 50
      params:
        - type: "partID"
          value: "part#"
        - type: "Description"
          value: ""
        - type: "Certification"
          value: ""
        - type: "owner"
          value: ""
