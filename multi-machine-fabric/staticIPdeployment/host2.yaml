version: '2'

volumes:
  orderer2.example.com:
  peer1.org1.example.com:

networks:
  byfn:

services:

  orderer2.example.com:
    extends:
      file: base/peer-base.yaml
      service: orderer-base
    environment:
      - ORDERER_GENERAL_LISTENPORT=8050
    container_name: orderer2.example.com
    extra_hosts:
      - "orderer.example.com:192.168.1.192"
      - "orderer2.example.com:192.168.1.209"
      - "orderer3.example.com:192.168.1.234"
      - "orderer4.example.com:192.168.1.144"
      - "orderer5.example.com:192.168.1.192"
      - "peer0.org1.example.com:192.168.1.192"
      - "peer1.org1.example.com:192.168.1.209"
      - "peer0.org2.example.com:192.168.1.234"
      - "peer1.org2.example.com:192.168.1.144"
    networks:
    - byfn
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/:/var/hyperledger/orderer/tls
        - orderer2.example.com:/var/hyperledger/production/orderer
    ports:
    - 8050:8050

  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer1.org1.example.com
    extra_hosts:
      - "orderer.example.com:192.168.1.192"
      - "orderer2.example.com:192.168.1.209"
      - "orderer3.example.com:192.168.1.234"
      - "orderer4.example.com:192.168.1.144"
      - "orderer5.example.com:192.168.1.192"
      - "peer0.org1.example.com:192.168.1.192"
      - "peer1.org1.example.com:192.168.1.209"
      - "peer0.org2.example.com:192.168.1.234"
      - "peer1.org2.example.com:192.168.1.144"
    networks:
      - byfn
