version: '2'

volumes:
  orderer4.example.com:
  peer1.org2.example.com:

networks:
  byfn:

services:

  orderer4.example.com:
    extends:
      file: base/peer-base.yaml
      service: orderer-base
    environment:
      - ORDERER_GENERAL_LISTENPORT=10050
    container_name: orderer4.example.com
    extra_hosts:
      - "orderer.example.com:${HOST1_IP}"
      - "orderer2.example.com:${HOST2_IP}"
      - "orderer3.example.com:${HOST3_IP}"
      - "orderer4.example.com:${HOST4_IP}"
      - "orderer5.example.com:${HOST1_IP}"
      - "peer0.org1.example.com:${HOST1_IP}"
      - "peer1.org1.example.com:${HOST2_IP}"
      - "peer0.org2.example.com:${HOST3_IP}"
      - "peer1.org2.example.com:${HOST4_IP}"
    networks:
    - byfn
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/example.com/orderers/orderer4.example.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/example.com/orderers/orderer4.example.com/tls/:/var/hyperledger/orderer/tls
        - orderer4.example.com:/var/hyperledger/production/orderer
    ports:
    - 10050:10050

  peer1.org2.example.com:
    container_name: peer1.org2.example.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer1.org2.example.com
    extra_hosts:
      - "orderer.example.com:${HOST1_IP}"
      - "orderer2.example.com:${HOST2_IP}"
      - "orderer3.example.com:${HOST3_IP}"
      - "orderer4.example.com:${HOST4_IP}"
      - "orderer5.example.com:${HOST1_IP}"
      - "peer0.org1.example.com:${HOST1_IP}"
      - "peer1.org1.example.com:${HOST2_IP}"
      - "peer0.org2.example.com:${HOST3_IP}"
      - "peer1.org2.example.com:${HOST4_IP}"
    networks:
      - byfn

